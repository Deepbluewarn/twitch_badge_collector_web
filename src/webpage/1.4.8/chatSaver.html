<body>
    <div class='hidden' id="disable_bg">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container_row card-1" id="header">
        <div class='container_row' id="header-left">
            <a href="http://wtbc.bluewarn.dev" target="_blank">
                <img id="logo" src="https://cdn.jsdelivr.net/gh/Deepbluewarn/twitch_badge_collector_web@807593ff76397e7dc0555a714aff35d1e1aa7ea3/src/public/logo/favicon-32x32.png" alt="logo">
            </a>
            <span class='text-2' id="page-title">Twitch Badge Collector :: 채팅 저장 (Beta)</span>
        </div>
    </div>

    <div class="container font_size_1" style="padding: 8px;">
        <span>Twitch Badge Collector 프로그램과 관련된 내용을 공유할 수 있는 <a href="https://discord.gg/ZM6Eazpz5V" target="_blank">Twitch Badge Collector 디스코드 커뮤니티</a>에 참가해보세요.</span>
    </div>

    <div id="main">
        <span class="container-title" id="save-chat__title">채팅 저장</span>

        <div class="container_col" id="chat-saver__desc">
            <div class="container-title__note">
                <span id="chat-saver__desc-0"></span>
            </div>
            <div class="container-title__note">
                <span id="chat-saver__desc-1"></span>
            </div>
        </div>

        <div class="container_col" id="setting">
            <div class="container_row" id="setting_top">
                <select name="select__channel" id="select__channel">
                    <option id='select__channel-disabled' disabled selected value>채팅방 선택</option>
                </select>
                <select name="select__file-ext" id="select__file-ext">
                    <option value="png">png</option>
                    <option value="jpeg">jpeg</option>
                </select>
            </div>
            <div class="container_row">
                <input type="number" name="input-width" id="input-width" placeholder="사진 폭 크기를 입력하세요. (px)">
            </div>
            <div class="container_row" id="setting_bottom">
                <input id='input__filename' type="text" placeholder="파일 이름을 입력하세요">
            
                <button id="download">다운로드</button>
            </div>
        </div>
        
        <div class="container card-1" style="height: 5rem;">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6919358765398721"
                crossorigin="anonymous"></script>
            <!-- chatSaver -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6919358765398721" data-ad-slot="6790648752"
                data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    
        <span class="container-title hidden" id="select-chat__title">채팅 선택</span>
        
        <div class="container container-row card-1" id="select__chat-list">
            <div class='hidden' id="chat-list__header">
                <input type="checkbox" id="checkbox__header">
                <div id="refresh-chatList">
                    <span class="material-icons-round">refresh</span>
                </div>
            </div>
        </div>
    </div>
