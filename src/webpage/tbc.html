    <title>Twitch Badge Collector</title>
</head>

<body>
    <div class="container_row card-1" id='header'>
        <div id='sidebar_btn'>
            <span class="material-icons-round noselect">density_medium</span>
        </div>
        <div class='container_row' id='connection'>
            <input id='channel_id' type="text">
            <button class='btn' id='connect_channel'>연결</button>
        </div>
        <div class='container container_row' id='auth_info'>
            <span class="material-icons-round noselect">person</span>
        </div>
    </div>
    <div class='container_row' id='main'>
        <div class='container_col noselect card-1 hidden' id='sidebar'>

            <div class='container_col container_list'>
                <div class="container_row" id="sidebar-close">
                    <span class="material-icons-round" id="sidebar-close__btn">close</span>
                </div>
                <div class='container_row' id='title'>
                    <img id="logo" src="https://cdn.jsdelivr.net/gh/Deepbluewarn/twitch_badge_collector_web@807593ff76397e7dc0555a714aff35d1e1aa7ea3/src/public/logo/favicon-32x32.png" alt="logo">
                    <h4 class='bold'>Twitch Badge Collector</h4>
                </div>
                <div class='container card-1 container_col scroller' id='channel_list_container'>
                    <div id="recent_connections">
                        <span class='channel_list_title bold' id="recentChannel">최근 연결</span>
                        <!-- <span id="recent-channel__description">최근에 연결한 채널이 여기에 표시됩니다.</span> -->
                        <div class='channel_list recent container_col'></div>
                        <!-- <div>
                            
                        </div> -->
                    </div>
                    <div class="hidden" id="followed_online-list">
                        <span class='channel_list_title bold' id="onlineChannel">온라인 (팔로우)</span>
                        <div>
                            <div class='channel_list online'></div>
                            <div id='flw_str_control'>
                                <button class='btn' id='get_more_flw_str'>더 보기</button>
                                <button class='btn' id='refresh_flw_str'>새로고침</button>
                            </div>
        
                        </div>
                    </div>
                </div>
                <div class='hidden' id="debug">
                    <button id="debug-1">connect</button>
                    <button id="debug-2">disconnect</button>
                </div>
                
                <div class="container container_col card-1">
                    <div class="text-2" id="contact-developer">
                        <a id='contact-developer__a' href="mailto:n5lp97@gmail.com">개발자에게 문의</a>
                    </div>
                </div>

            </div>
            

            <!-- <div class='container container_col card-1' id='twitch_login_btn_big'>
                <span>트위치로 로그인</span>
            </div> -->
        </div>

        <div class='container_col noselect card-1 hidden' id='user_setting'>
            <div class='container_col container_list'>
                <div class='container_row user_setting_list hidden' id='user_info'>
                    <img id='user_profile_img' alt="userProfile">
                    <span id='user_disp_name'></span>
                </div>
                <div class='container_row user_setting_list' id='setting_btn'>
                    <span class="material-icons-round noselect" id='setting_btn_icon'>settings</span>
                    <span id="setting_btn_text">설정</span>
                </div>
                <div class='container_row user_setting_list' id='filter-setting_btn'>
                    <span class="material-icons-round">filter_alt</span>
                    <a id='filter-setting__link' href="https://wtbc.bluewarn.dev/setting/filter?ext_version=web" target="_blank">필터 설정</a>
                    <!-- <span>필터 설정</span> -->
                </div>
                <div class='container_row user_setting_list' id='dark_mode_btn'>
                    <span class="material-icons-round noselect" id='dark_mode_btn_icon'></span>
                    <span id="dark_mode_btn_text"></span>
                </div>

                <div class='container_row user_setting_list' id='reverse_chat_btn'>

                    <span class="material-icons-round noselect" id="reverse_chat_btn_icon">arrow_upward</span>
                    <span id="reverse_chat_btn_text">채팅 위치 변경</span>
                </div>

                <div class='container_row user_setting_list' id='twitch_login_btn_small'>
                    <span class="material-icons-round noselect" id='login_btn_icon'>login</span>
                    <span id='twitch_login_small_text'>트위치로 로그인</span>
                </div>
            </div>
        </div>

        <div class='container container_col noselect card-1 hidden' id='setting'>
            <span class='text-1 bold' id='popup_title'>설정</span>

            <div class='container container_col scroller' id="setting_list">
                <div class="container container_col setting_container", id="setting-language">
                    <span class='text-2 bold' id="settingLanguage">언어</span>

                    <div class='container_row flex-space-around' id="language-options">
                        <span class='language' id="language__ko">한국어</span>
                        <span class='language' id="language__en">English</span>
                    </div>
                </div>

                <div class="container container_col setting_container", id="font_size_setting">
                    <span class='text-2 bold' id="fontSizeSetting">글자 크기</span>

                    <div class='container_col flex-space-around' id="font_size_examples">

                        <div class="container_col flex-space-around gap-8" id="font_small">
                            <span class="font_example font_size_0">Aa</span>
                            <span class="font_example_desc font_size_1" id="fontSmallText">작게</span>
                        </div>
                        <div class="container_col flex-space-around gap-8" id="font_default">
                            <span class="font_example font_size_1">Aa</span>
                            <span class="font_example_desc font_size_1" id="fontDefaultText">기본값</span>
                        </div>
                        <div class="container_col flex-space-around gap-8" id="font_big">
                            <span class="font_example font_size_2">Aa</span>
                            <span class="font_example_desc font_size_1" id="fontBigText">크게</span>
                        </div>
                        <div class="container_col flex-space-around gap-8" id="font_bigger">
                            <span class="font_example font_size_3">Aa</span>
                            <span class="font_example_desc font_size_1" id="fontBiggerText">더 크게</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='container_col font_size_1' id='chat_room'>
            <div id="chat_list_container">
                <div class='container_col scroller chat_list origin'></div>
                <div id="handler"><hr></div>
                <div class='container_col scroller chat_list clone'></div>
            </div>
            
            <div id='chat_input'>
                <input id='chat_text_input' type="text" placeholder="Send Message">
                <button class='btn' id='chat_text_send'>채팅</button>
            </div>
        </div>
    </div>
</body>

</html>
